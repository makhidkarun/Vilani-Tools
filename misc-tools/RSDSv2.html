<html>

<title> RSDS: Rob's TL12 Starship Architecture Firm </title>

<head>

<script>
<!-- Hide script contents from old browsers.

function log( msg ) {
   document.forms.rsds.whiteboard.value = msg
}

function toggle( button ) {

   if ( button.value[0] == "R" )
      button.value = "Add mode"
   else
      button.value = "Remove mode"
}
function initialize( form ) {

   log("Select a category for browsing and purchase\n"
     + "by clicking the buttons below.  Click Totals\n"
     + "for a summary of selections.\n" );
}

//////////////////////////////////////////////////////////////////////
//
//  The Device
//
//////////////////////////////////////////////////////////////////////
function printDevice() {

   return "Name  : " + this.name    + "\n"
        + "Volume: " + this.volume  + " dtons\n"
        + "Cost  : " + this.cost    + " MCr\n"
        + "Power : " + this.power   + " MW\n"
        + "Crew  : " + this.crew    + "\n"
        + "\n";
}

function device( name, volume, cost, power, crew ) {

   this.name   = name
   this.volume = volume
   this.cost   = cost
   this.power  = power
   this.crew   = crew

   this.toString = printDevice
}

//////////////////////////////////////////////////////////////////////
//
//  The Devicelist
//
//////////////////////////////////////////////////////////////////////
function printList() {

      var out
   
   if ( this.list == null ) return "";
      
   for( i=0; i<this.length; i++ )
      out += this.list.toString() + "\n";
      
   return out;
}

function devicelist( name ) {

   this.name     = name
   this.list     = null
   this.toString = printList
}

//////////////////////////////////////////////////////////////////////
//
//  Here's the ship
//
//////////////////////////////////////////////////////////////////////
function Ship() {

   this.name     = name
   this.hull     = new Array( hull.length )
   this.engines  = new Array( engines.length )
   this.bridge   = new Array( bridge.length )
   this.weapons  = new Array( weapons.length )
   this.current
}

//////////////////////////////////////////////////////////////////////
//
//  Here's where the work begins
//
//////////////////////////////////////////////////////////////////////
var engines = new devicelist( "Engines" );

engines.list   = new Array(
   //           name                   vol     MCr     MW   Crew
   new device( "100 MW Power plant",   3.5,   10.0,  -100,  0.23 ),
   new device( "Jump-1",               0.0,    0.0,     0,  0.0  ),
   new device( "Jump-2",               0.0,    0.0,     0,  0.0  ),
   new device( "Jump-3",               0.0,    0.0,     0,  0.0  ),
   new device( "Jump-4",               0.0,    0.0,     0,  0.0  ),
   new device( "Jump-5",               0.0,    0.0,     0,  0.0  ),
   new device( "Jump-6",               0.0,    0.0,     0,  0.0  ),
   new device( "Maneuver-1",           0.0,    0.0,     0,  0.0  ),
   new device( "Maneuver-2",           0.0,    0.0,     0,  0.0  ),
   new device( "Maneuver-3",           0.0,    0.0,     0,  0.0  ),
   new device( "Maneuver-4",           0.0,    0.0,     0,  0.0  ),
   new device( "Maneuver-5",           0.0,    0.0,     0,  0.0  ),
   new device( "Maneuver-6",           0.0,    0.0,     0,  0.0  ),
   new device( "Refinery (10t/h)",    24.0,    0.1538,  5,  0.0  )
);

var weapons  = new devicelist( "Weapons" );

weapons.list = new Array (
   //
   //           name                   vol     MCr    MW  Crew
   //           ------------------   ------  -----  ----  ---- 
   new device( "Missile",              0.05,   0.1,    0,  0.5 ),
   new device( "Missile Turret",       2.00,   0.1,    2,  0.5 ),
   new device( "Missile Barbette",     4.00,   0.2,    4,  0.5 ),
   new device( "Civilian 1/1-0-0-0",   3.00,   1.0,   13,  0.5 ),
   new device( "Civilian 1/2-0-0-0",   3.00,   1.8,   27,  0.5 ),
   new device( "Military 1/2-0-0-0",   5.00,  27.0,   30,  0.5 ),
   new device( "Military 1/2-2-0-0",   8.20,  28.3,   69,  0.5 ),
   new device( "Military 1/3-2-0-0",  10.0,   50.7,   56,  0.5 ),
   new device( "Military 1/4-3-2-0",  19.5,  100.0,  110,  0.5 ),
   new device( "Military 1/3-3-2-0",  16.3,   56.0,  137,  0.5 ),
   new device( "Military 1/5-3-3-0",  29.6,  148.0,  164,  0.5 ),
   new device( "Military 1/4-4-3-2",  24.0,   83.0,  203,  0.5 ),
   new device( "Military 1/6-4-3-2",  38.0,  196.0,  216,  0.5 ),
   new device( "Military 1/5-5-3-2",  32.0,  110.0,  269,  0.5 ),
   new device( "Military 1/7-5-3-2",  48.0,  245.0,  270,  0.5 ),
   new device( "Military 1/6-5-3-2",  40.0,  138.0,  337,  0.5 ),
   new device( "Military 1/7-6-4-3",  48.0,  165.0,  403,  0.5 ),
   new device( "Military 1/8-7-4-3",  55.0,  192.0,  469,  0.5 ),
   new device( "Military 1/9-7-5-3",  64.0,  220.0,  537,  0.5 ),
   new device( "Military 1/9-8-5-3",  72.0,  247.0,  603,  0.5 ),
   new device( "Military 1/9-9-5-3",  80.0,  274.0,  669,  0.5 ),
   new device( "Missile bay 50dt  ",  50.0,   37.5,   20,  1.0 ),
   new device( "Laser bay  6-6-6-5",  50.0,   50.0, 1336,  1.0 ),
   new device( "Missile bay 100dt ", 100.0,   75.0,   40,  2.0 ),
   new device( "PA bay 100dt      ", 100.0,  116.0, 2278,  1.0 )
);

var bridge = new devicelist( "Bridge" )

bridge.list = new Array(
   //
   //           name                   vol     MCr    MW  Crew
   //           ------------------  ------   -----  ----  ---- 
   new device( "Sensors",             0.00,    0.0,    0,  0.0 ),
   new device( "Comms",               0.00,    0.0,    0,  0.0 ),
   new device( "Avionics",            0.00,    0.0,    0,  0.0 )
);

var hull = new devicelist( "Hull" )

hull.list = new Array(
   //
   //           name                   vol     MCr    MW  Crew
   //           ------------------  ------   -----  ----  ----   
   new device( "Hull",                0.00,    0.0,    0,  0.0 ),
   new device( "Armor",               0.00,    0.0,    0,  0.0 ),
   new device( "Stealthing",          0.00,    0.0,    0,  0.0 )
);

var currentList;
var ship = new Ship();


function doHull( form )    { activate( form, hull,    ship.hull    ) }
function doBridge( form )  { activate( form, bridge,  ship.bridge  ) }
function doEngines( form ) { activate( form, engines, ship.engines ) }
function doDefense( form ) { activate( form, weapons, ship.weapons ) }

function clearSelectionList( list ) {

   for ( i=0; i<list.length; i++ ) {
      list.options[i].value = i
      list.options[i].text  = ""
   }
}
function activate( form, selection, module ) {
   
   clearSelectionList( form.from )
   form.whiteboard.value = ""
   
   ship.current = module
   for ( foo in ship.current.length )
      form.whiteboard.value += foo + "\n"
      
   if ( form.whiteboard.value == "" )
      form.whiteboard.value = "None of these modules have been installed.\n"
      
   currentList = selection
   for ( i=0; i<selection.list.length; i++ )
      form.from.options[i].text = selection.list[i].name      
}
function doTotals( form ) {

//   form.whiteboard.value = "Ship summary: space, cost, power, crew\n"
   
   showShip( form )
}


function addIt( form ) {
 
   var index = form.from.selectedIndex
   
   form.whiteboard.value = currentList.list[ index ]
   
   ship.current[ index ] = currentList.list[ index ]
   
}
function fixit( form ) {

   var index = form.from.selectedIndex
   
   ship.current[ index ] = null
}
function showShip( form ) {
   
   form.whiteboard.value = "Ship Totals:"
   
   for ( foo in ship.hull )
      form.whiteboard.value += "\n" + bridge.list[foo].toString
      
   for ( foo in ship.bridge )
         form.whiteboard.value += "\n" + bridge.list[foo].toString()
         
   for ( foo in ship.engines )
         form.whiteboard.value += "\n" + engines.list[foo].toString()
         
   for ( foo in ship.weapons )
         form.whiteboard.value += "\n" + weapons.list[foo].toString()
}

// End hide -->
</script>

</head>


<body background=../img/backgrounds/marble5.gif>

<center>
<font size=+2>Rob's TL12 Starship Architecture Firm</font>

<form name=rsds>

   <textarea wrap=virtual cols=50 rows=20 name=whiteboard>
   </textarea><br>

   <input height=50 type=button name=h onClick=doHull(this.form)    value="   Hull   ">     
   <input height=50 type=button name=b onClick=doBridge(this.form)  value="   Bridge ">   
   <input height=50 type=button name=e onClick=doEngines(this.form) value="  Engines ">  
   <input height=50 type=button name=d onClick=doDefense(this.form) value="  Defense "> 
   <input height=50 type=button name=t onClick=doTotals(this.form)  value="   Totals ">

   <br>

   <table cellspacing=0 cellpadding=0>
   <tr>
      <td><input height=100 width=100 type=button name=do  value="Add" onClick=addIt(this.form)></td>
      <td><select multiple width=190 name=from size=7>
         <option> <option> <option> <option> <option>
         <option> <option> <option> <option> <option>
         <option> <option> <option> <option> <option>
         <option> <option> <option> <option> <option>
         <option> <option> <option> <option> <option>
         <option> <option> <option> <option> <option>
         </select>
      </td>
      <td><input height=100 width=100 type=button name=undo value="Clear" onClick=fixit(this.form)></td>
   </tr>
   </table>

</form>


</center>
</body>

</html>
